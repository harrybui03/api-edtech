version: '3.8'

services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL" , "pg_isready -U postgres"]
      interval: 15s
      timeout: 5s
      retries: 20
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
