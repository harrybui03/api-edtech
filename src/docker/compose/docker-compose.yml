version: '3.8'

networks:
  lms_network:
    driver: bridge

services:
  # RabbitMQ Service
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"   # AMQP port for application access
      - "15672:15672" # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms_network

  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 15s
      timeout: 5s
      retries: 20
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - lms_network

  minio:
    image: minio/minio:RELEASE.2023-09-04T19-57-37Z
    restart: always
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000" # API Port
      - "9001:9001" # Console Port
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - minio_data:/data
    networks:
      - lms_network

  # Janus WebRTC Gateway
  janus:
    image: canyan/janus-gateway:latest
    container_name: janus
    restart: unless-stopped
    ports:
      - "8088:8088"   # HTTP API
      - "8188:8188"   # WebSocket
      - "8080:8080"   # Admin API
      - "10000-10200:10000-10200/udp"  # RTP/RTCP ports for media
    volumes:
      # Mount to host directory - backend (on host) can access directly
      - ../../../janus-recordings:/tmp/janus-recordings
      # Config (optional - nếu cần custom config)
      # - ./janus-config:/opt/janus/etc/janus
    environment:
      - DOCKER_IP=127.0.0.1
    networks:
      - lms_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/janus/info"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:
  minio_data:
